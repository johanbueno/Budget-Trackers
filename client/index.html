<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Istok+Web|Montserrat:800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Newsy</title>
</head>

<body>
  <div class="stripe"></div>
  <nav>
    <div class="nav__brand">
      <a href="./index.html">Newsy</a>
    </div>
    <div class="nav__brand__link">
      <a href="./favorites.html">Favorites</a>
    </div>
  </nav>
  <header>
    <h1>Your News</h1>
    <div class="add-topic-container">
      <h2>Add or Select a Topic</h2>
      <form action="POST">
        <input aria-label="Add a topic" id="add-topic" type="text" placeholder="Technology" />
        <button id="submit-topic" class="button--primary">
          Add
        </button>
      </form>
    </div>
  </header>

  <div class="topic-container"></div>
  <script src="dist/app.bundle.js"></script>
  <script type="text/javascript">
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
</body>

</html>
